
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GS Fashion</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
  <style>
    html {
      scroll-behavior: smooth;
      /*  smooth animation enable */
    }
    section,
    div[id] {
      scroll-margin-top: 80px;
    }
    :root {
      --primary: #b394d6;
      --light: #fdfdfd;
      --dark: #a66cff;
      --text: #3a264e;
    }
    body {
      background: var(--light);
      color: var(--text);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    /* Error State */
    
    #errorMessage {
      background: #ffebee;
      color: #c62828;
      padding: 1rem;
      margin: 1rem;
      border-radius: 4px;
      text-align: center;
      display: none;
    }
    
    
    .product-img-box {
      position: relative;
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f9f9f9;
    }
    
    .product-img-box img {
      max-width: 100%;
      height: auto;
      transition: opacity 0.3s ease;
    }
    
    .product-img-box img[src*='placeholder.jpg'] {
      opacity: 0.6;
    }
    
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /*  Contact Bar */
    .contact-bar {
      background: var(--dark);
      color: #fff;
      padding: 0.4rem 1rem;
      text-align: center;
      font-size: 0.9rem;
    }
    .contact-bar a {
      color: #fff;
      text-decoration: none;
      margin: 0 0.4rem;
      font-weight: 600;
    }
    .contact-bar a:hover {
      text-decoration: underline;
    }
    /* Out of Stock Ribbon */
    .ribbon {
      width: 100px;
      height: 25px;
      background: red;
      color: #fff;
      font-weight: bold;
      font-size: 0.8rem;
      text-align: center;
      line-height: 25px;
      position: absolute;
      top: 10px;
      right: -10px;
      transform: rotate(45deg);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      z-index: 10;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 4vw;
      background: var(--primary);
      box-shadow: 0 2px 10px #eadcff81;
      position: sticky;
      top: 0;
      z-index: 99;
      flex-wrap: wrap;
    }
    nav .logo img {
      height: 60px;
      max-height: none;
      width: auto;
      display: block;
    }
    nav ul {
      display: flex;
      gap: 1.2rem;
      list-style: none;
      margin: 0;
      padding: 0;
      flex-wrap: wrap;
    }
    nav ul li a {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }
    nav ul li a:hover {
      color: var(--dark);
    }
    .whatsapp-btn {
      background: #58ac77;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      text-decoration: none;
      font-weight: 700;
      font-size: 0.9rem;
      box-shadow: 0 2px 8px #b394d6c2;
      transition: background 0.2s;
      margin-top: 0.5rem;
    }
    .whatsapp-btn:hover {
      background: #128c7e;
    }
    header {
      background: transparent;
      padding: 0;
    }
    header h1 {
      font-size: 2rem;
      font-weight: bold;
    }
    header p {
      font-size: 1rem;
      margin-top: 0.6rem;
    }
    .section-title {
      text-align: center;
      color: var(--dark);
      margin: 2rem 0 0.5rem 0;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }
    .product-catalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.5rem;
      max-width: 1120px;
      margin: 0 auto;
      padding: 1.5rem 4vw;
    }
    .product-card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 12px #c5a9f366;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.16s, box-shadow 0.2s;
      position: relative;
    }
    .product-card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 10px 22px #c792e2bd;
    }
    .product-img-box {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 0.8rem;
    }
    .product-img-box img {
      width: 100%;
      max-width: 160px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 6px #e0c7fa6e;
      cursor: pointer;
      transition: box-shadow 0.15s;
    }
    .product-img-box img:hover {
      box-shadow: 0 8px 18px #d0c0eb78;
    }
    .product-name {
      font-size: 0.9rem;
      font-weight: 700;
      color: var(--dark);
      margin: 0.15rem 0 0.4rem 0;
      text-align: center;
      word-break: break-word;
    }
    .product-actions {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 0.5rem;
    }
    .whatsapp-link {
      background: #25d366;
      color: #fff;
      border-radius: 5px;
      padding: 0.25rem 0.6rem;
      border: none;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.85rem;
      box-shadow: 0 2px 8px #ebd7fd44;
      transition: background 0.17s;
    }
    .whatsapp-link:hover {
      background: #128c7e;
    }
    footer {
      text-align: center;
      color: #765799;
      background: var(--primary);
      padding: 0.8rem 0;
      font-size: 0.9rem;
      margin-top: 2rem;
    }
    /* Modal Background */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(124, 57, 221, 0.55);
      /* Purple overlay */
      backdrop-filter: blur(8px);
      /* Blur effect */
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    /* Modal Image */
    .modal img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 14px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      animation: zoomIn 0.3s ease;
    }
    /* Close Button */
    .modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #fff;
      font-size: 2rem;
      background: #a866f5e1;
      width: 2rem;
      height: 2rem;
      border-radius: 50%;
      cursor: pointer;
      text-align: center;
      line-height: 2rem;
      z-index: 2100;
      border: 2px solid #d5aaff;
      box-shadow: 0 2px 14px #cdd3fd99;
    }
    /*  Swiper Container */
    .swiper {
      width: 100%;
      height: 380px;
      /* adjust as per need */
      background: white;
    }
    /*  Swiper Slide Images */
    .swiper-slide {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    /* Background me blur image */
    .swiper-slide::before {
      content: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      filter: blur(20px);
      transform: scale(1.2);
      z-index: 1;
      opacity: 0.6;
      /* thoda transparent effect */
    }
    /* Foreground image (main image) */
    .swiper-slide img {
      position: relative;
      z-index: 2;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .section-title {
      border-top: 2px solid #eee;
      padding-top: 1.5rem;
    }
    /* PURPLE PRELOADER WITH CENTER LOGO */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #b394d6;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 99999;
      transition: opacity 0.5s, visibility 0.5s;
    }
    #preloader img {
      width: 200px;
      animation: pulse 1.2s infinite;
    }
    .spinner {
      border: 6px solid #eee;
      border-top: 6px solid #a66cff;
      /* Dark purple spinner */
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    /* Animation for sliding */
    @keyframes slide {
      0% {
        transform: translateX(0%);
      }
      20% {
        transform: translateX(0%);
      }
      25% {
        transform: translateX(-100%);
      }
      40% {
        transform: translateX(-100%);
      }
      45% {
        transform: translateX(-200%);
      }
      60% {
        transform: translateX(-200%);
      }
      65% {
        transform: translateX(-300%);
      }
      80% {
        transform: translateX(-300%);
      }
      85% {
        transform: translateX(-400%);
      }
      100% {
        transform: translateX(-400%);
      }
    }
    /* Animation */
    @keyframes zoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

  <!--  Contact Info Top -->

  <!--  Navbar -->
  <nav>

  <!-- 🔹 Header -->

  <!-- Loading and Error States -->

  <script>
    const WA_NUMBER = "918140224241";
    // API products fetch with retry logic
    async function fetchWithRetry(url, options = {}, retries = 3) {
      for (let i = 0; i < retries; i++) {
        try {
          const response = await fetch(url, options);
          if (response.ok) return await response.json();
          throw new Error(`HTTP error! status: ${response.status}`);
        } catch (error) {
          if (i === retries - 1) throw error;
          await new Promise(resolve => setTimeout(resolve, 1000 * (i + 1)));
        }
      }
    }
    async function loadCatalog() {
      const loadingIndicator = document.getElementById('loadingIndicator');
      const errorMessage = document.getElementById('errorMessage');
      
      try {
        loadingIndicator.style.display = 'block';
        errorMessage.style.display = 'none';
        
        const products = await fetchWithRetry("http://localhost:5000/products");
        
        // Clear existing content first
        ['kurtisCatalog', 'tunicsCatalog', 'topsCatalog'].forEach(id => {
          document.getElementById(id).innerHTML = '';
        });
        
        // Create and append cards with error handling
        products.forEach(prod => {
          try {
            const card = createCard(prod);
            const containerId = `${prod.category}sCatalog`; // kurti -> kurtisCatalog
            if (document.getElementById(containerId)) {
              document.getElementById(containerId).innerHTML += card;
            }
          } catch (err) {
            console.error(`Error creating card for product ${prod.id}:`, err);
          }
        });
        
      } catch (err) {
        console.error("Error loading products:", err);
        errorMessage.textContent = 'Failed to load products. Please refresh the page or try again later.';
        errorMessage.style.display = 'block';
      } finally {
        loadingIndicator.style.display = 'none';
      }
    }
    
    function createCard(prod) {
      if (!prod || !prod.image) return '';
      
      const imgPath = `images/${encodeURIComponent(prod.image)}`;
      const waMsg = encodeURIComponent(
        `Hi GS Fashion, I'm interested in this design: ${prod.name}`
      );
      
      // Handle missing or invalid data
      const productName = prod.name || 'Unnamed Product';
      const sizes = prod.sizes || 'Not specified';
      
      // Ribbon HTML for out of stock items
      const ribbonHTML = !prod.in_stock ? '<div class="ribbon">OUT OF STOCK</div>' : '';
      
      return `
      <div class="product-card">
        ${ribbonHTML}
        <div class="product-img-box">
          <img 
            src="${imgPath}" 
            alt="${productName}" 
            onerror="this.onerror=null; this.src='images/placeholder.svg'; this.alt='Image not available'"
            onclick="showModal('${imgPath}')"
            loading="lazy"
          >
        </div>
        <div class="product-name">${productName}</div>
        <div class="product-size">Sizes: ${sizes}</div>
        <div class="product-actions">
          <a class="whatsapp-link" target="_blank" 
            href="https://wa.me/${WA_NUMBER}?text=${waMsg}">
            <i class="fab fa-whatsapp"></i> WhatsApp Inquiry
          </a>
        </div>
      </div>`;
    }
    //  Modal code
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    const modalClose = document.getElementById("modal-close");
    function showModal(imgSrc) {
      modal.style.display = "flex";  // show modal
      modalImg.src = imgSrc;         // set image
    }
    // Close on "X"
    modalClose.addEventListener("click", () => {
      modal.style.display = "none";
      modalImg.src = "";
    });
    // Close on background click
    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
        modalImg.src = "";
      }
    });
    document.addEventListener("DOMContentLoaded", loadCatalog);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script>
    window.addEventListener("load", function () {
      const pre = document.getElementById("preloader");
      // Check karo kya pehle se session me preloader show ho chuka hai
      const firstVisit = sessionStorage.getItem("firstVisitDone");
      if (!firstVisit) {
        // Pehli baar page load ho raha hai: 5 second tak preloader chalao
        setTimeout(() => {
          if (pre) {
            pre.style.opacity = "0";
            pre.style.visibility = "hidden";
            pre.style.pointerEvents = "none";
          }
          sessionStorage.setItem("firstVisitDone", "true");
        }, 5000);
      } else {
        // Agar page reload hai (same session), to turant preloader hatao bina delay ke
        if (pre) {
          pre.style.opacity = "0";
          pre.style.visibility = "hidden";
          pre.style.pointerEvents = "none";
        }
      }
    });

  </script>
  <script>
    var swiper = new Swiper(".mySwiper", {
      loop: true,
      autoplay: {
        delay: 3000, // 3 sec me slide change
        disableOnInteraction: false,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
    window.addEventListener("offline", function () {
      const offlineMsg = document.getElementById("offline-message");
      if (offlineMsg) offlineMsg.style.display = "flex";
    });
    window.addEventListener("online", function () {
      const offlineMsg = document.getElementById("offline-message");
      if (offlineMsg) offlineMsg.style.display = "none";
    });
  </script>
